
<div class="panel panel-primary">
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Last 7 Days</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let coin of favCoins">
        <td>{{coin.name}}</td>
        <td><img src="{{coin.image}}" width="25" height="25" alt="{{coin.symbol}}"></td>
        <td>{{coin.current_price}}</td>
        <td>{{coin.total_volume}}</td>
        <td><span class="inlinesparkline">{{coin.sparkline_in_7d.price}}</span></td>
        <td><button (click)="unfavouringCoin(coin)" class="btn btn-danger">Unfavourite</button>
          <!-- <button (click)="coinDetails(coin.name)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
